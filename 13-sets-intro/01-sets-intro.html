<script>

    let mySet = new Set(['Willian', 'Jonas', 'Godoy']);

    mySet.add('Marcio');

    mySet.delete('Willian');

    console.log(mySet.has('Willian'));
    console.log(mySet.has('Marcio'));

    console.log(mySet[1]);

    let it = mySet.values();

    console.log(it.next());

    for (name of it){
      console.log(name);
    }

</script>
