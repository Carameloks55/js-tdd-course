<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>03 - Destructuring Swap Variables</title>
</head>
<body>

</body>

<script>

  //trocar valor de a para b, e b para a
  let a = 42;
  let b = 21;

  console.log("a: ", a);
  console.log("b: ", b);

  [a, b] = [b, a]
  console.log("a: ", a);
  console.log("b: ", b);


</script>

</html>
