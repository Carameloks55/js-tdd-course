<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>01 - Padstart and Padend</title>
</head>
<body>

  <script>

      // String.prototype.padStart/padEnd
      // padEnd e start (tamanho desejado, e o que escrever no final/inicio)
      console.log(''.padStart(5, 'Hi')); //completa no come√ßo
      console.log(''.padEnd(5, 'Hi')); //completa no final


  </script>

</body>
</html>
