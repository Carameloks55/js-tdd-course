<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>01 - Generators Intro</title>
</head>
<body>

</body>

<script>

    function* genNames(){ //* representa o generator
    yield 'Willian'; //funciona como um return, porém quando chama so irá aparecer o primeiro, o segundo, so se chamar denovo
    yield 'Jonas';
    yield 'Oloco';
    }

const names = genNames();

console.log(names.next());
console.log(names.next());
console.log(names.next());

</script>

</html>
