<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>02 - Promises Example</title>
</head>
<body>

</body>

<script>

  var posts = fetch('https://willianjusten.com.br/search.json');

  //pending = quando a promise ta resolvendo ainda
  //resolved = resolveu e retorno um dado
  //rejected = deu erro

  posts
      .then(data => data.json())
      .then(data => data.map(post => {
        console.log(post.title);
      }))
      .catch(err => console.error(err));


</script>

</html>
