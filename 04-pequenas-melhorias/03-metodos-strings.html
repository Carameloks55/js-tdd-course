<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>03 - Novos métodos para Strings</title>
</head>
<body>

</body>

<script>
    let text = 'Lorem ipsum dolor sit amet';

    console.log(text.startsWith('rem', 2));  // ele ve a onde começa e retorna true  ou false
    console.log(text.endsWith('ame', 25)); //semelhante ao de cima, porém ele começa no final
    console.log(text.includes('lorem')); // metodo para informar se existe uma string, e retorna false ou true
    console.log('lol'.repeat(10)); //metodo para repetir

</script>
</html>
